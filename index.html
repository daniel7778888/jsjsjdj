<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ОЖИВИ | Магия воспоминаний</title>
    
    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- 3. Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;0,900;1,400&family=Manrope:wght@300;400;600;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        sans: ['"Manrope"', 'sans-serif'],
                    },
                    colors: {
                        gold: {
                            400: '#FCD34D',
                            500: '#F59E0B',
                            600: '#D97706',
                            glow: '#ffaa00',
                        }
                    },
                    animation: {
                        'spin-slow': 'spin 8s linear infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'marquee': 'marquee 25s linear infinite',
                        'pulse-glow': 'pulseGlow 3s infinite',
                        'slide-up': 'slideUp 0.8s ease-out forwards',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-15px)' },
                        },
                        marquee: {
                            '0%': { transform: 'translateX(0%)' },
                            '100%': { transform: 'translateX(-100%)' },
                        },
                        pulseGlow: {
                            '0%, 100%': { opacity: 0.5, filter: 'blur(10px)' },
                            '50%': { opacity: 1, filter: 'blur(15px)' },
                        },
                        slideUp: {
                            '0%': { opacity: 0, transform: 'translateY(30px)' },
                            '100%': { opacity: 1, transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { margin: 0; background-color: #050505; color: #f5f5f4; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #d97706; }

        /* Noise Texture */
        .noise-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 5;
            opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

        /* 3D Tilt Utilities */
        .preserve-3d { transform-style: preserve-3d; }
        .perspective-1000 { perspective: 1000px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONS (SVG) ---
        const Icon = ({ path, className = "", size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}>{path}</svg>
        );
        const Icons = {
            Play: <polygon points="5 3 19 12 5 21 5 3" />,
            Pause: <path d="M6 4h4v16H6zm8 0h4v16h-4z" />,
            Music: <><path d="M9 18V5l12-2v13" /><circle cx="6" cy="18" r="3" /><circle cx="18" cy="16" r="3" /></>,
            Wand: <><path d="M15 4V2" /><path d="M15 16v-2" /><path d="M8 9h2" /><path d="M20 9h2" /><path d="M17.8 11.8 19 13" /><path d="M15 9h0" /><path d="M17.8 6.2 19 5" /><path d="m3 21 9-9" /><path d="M12.2 6.2 11 5" /></>,
            Sparkles: <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z" />,
            ArrowRight: <><path d="M5 12h14" /><path d="m12 5 7 7-7 7" /></>,
            Camera: <><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z" /><circle cx="12" cy="13" r="3" /></>,
            Check: <polyline points="20 6 9 17 4 12" />,
            Telegram: <path d="M21.198 2.433a2.242 2.242 0 0 0-1.022.215l-8.609 3.33c-2.068.8-4.133 1.598-5.724 2.21a405.15 405.15 0 0 1-2.849 1.09c-.42.147-.99.332-1.473.901-.728.968.193 1.798.919 2.286 1.61.516 3.275 1.009 4.654 1.472.509 1.793.997 3.592 1.48 5.388.16.36.506.494.864.498l-.002.018s.281 .028.555-.038a2.1 2.1 0 0 0 .933-.517c.345-.324 1.28-1.244 1.811-1.764l3.999 2.952.032.018s.442 .311 1.09 .355c.324.022.75-.04 1.116-.308.37-.27.613-.702.728-1.196.342-1.492 2.61-12.285 2.997-14.072l-.01.042c.27-1.006 .17-1.928-.455-2.381a2.24 2.24 0 0 0-1.035-.503z" />,
        };

        // --- PARTICLE BACKGROUND (LIVELY) ---
        const MagicDustBackground = () => {
            const canvasRef = useRef(null);
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let width, height;
                let particles = [];
                let mouse = { x: -100, y: -100 };

                const resize = () => {
                    width = canvas.width = window.innerWidth;
                    height = canvas.height = window.innerHeight;
                };

                class Particle {
                    constructor() {
                        this.x = Math.random() * width;
                        this.y = Math.random() * height;
                        this.vx = (Math.random() - 0.5) * 0.3;
                        this.vy = (Math.random() - 0.5) * 0.3;
                        this.size = Math.random() * 2;
                        this.alpha = Math.random() * 0.5 + 0.1;
                    }
                    update() {
                        this.x += this.vx;
                        this.y += this.vy;

                        const dx = mouse.x - this.x;
                        const dy = mouse.y - this.y;
                        const dist = Math.sqrt(dx*dx + dy*dy);
                        if(dist < 150) {
                            this.x -= dx * 0.01;
                            this.y -= dy * 0.01;
                            this.alpha = Math.min(this.alpha + 0.05, 1);
                        } else {
                            this.alpha = Math.max(this.alpha - 0.01, 0.1);
                        }

                        if (this.x < 0) this.x = width;
                        if (this.x > width) this.x = 0;
                        if (this.y < 0) this.y = height;
                        if (this.y > height) this.y = 0;
                    }
                    draw() {
                        ctx.fillStyle = `rgba(217, 119, 6, ${this.alpha})`; 
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }

                const init = () => {
                    resize();
                    for(let i = 0; i < 70; i++) particles.push(new Particle());
                };

                const animate = () => {
                    ctx.clearRect(0, 0, width, height);
                    particles.forEach(p => { p.update(); p.draw(); });
                    requestAnimationFrame(animate);
                };

                const handleMove = (e) => { 
                    mouse.x = e.clientX || (e.touches && e.touches[0].clientX); 
                    mouse.y = e.clientY || (e.touches && e.touches[0].clientY); 
                };

                window.addEventListener('resize', resize);
                window.addEventListener('mousemove', handleMove);
                window.addEventListener('touchmove', handleMove);
                init();
                animate();

                return () => {
                    window.removeEventListener('resize', resize);
                    window.removeEventListener('mousemove', handleMove);
                    window.removeEventListener('touchmove', handleMove);
                };
            }, []);
            return <canvas ref={canvasRef} className="fixed inset-0 z-0 pointer-events-none opacity-50" />;
        };

        // --- AUTHENTIC VINYL COMPONENT ---
        const AuthenticVinyl = () => {
          const [isPlaying, setIsPlaying] = useState(false);
          const [hovered, setHovered] = useState(false);

          return (
            <div className="relative w-full max-w-[320px] md:max-w-[400px] aspect-square mx-auto">
               <div 
                  className="relative group cursor-pointer w-full h-full"
                  onMouseEnter={() => setHovered(true)}
                  onMouseLeave={() => setHovered(false)}
                  onClick={() => setIsPlaying(!isPlaying)}
               >
                   {/* Glow Behind */}
                   <div className={`absolute inset-0 bg-gold-600/30 rounded-full blur-[60px] md:blur-[100px] transition-opacity duration-700 ${isPlaying ? 'opacity-80' : 'opacity-20'}`}></div>

                   {/* Album Cover Background (The sleeve) */}
                   <div className={`absolute top-0 left-0 w-full h-full bg-[#1c1917] rounded-xl shadow-2xl transition-transform duration-700 z-10 border border-white/10 flex items-center justify-center ${isPlaying ? 'translate-x-[-10%] md:translate-x-[-40px] rotate-[-5deg] scale-95' : 'translate-x-0 rotate-0 scale-100'}`}>
                      <div className="w-[90%] h-[90%] border border-white/5 bg-[#12100e] relative overflow-hidden rounded-lg">
                          {/* Stylized Cover Art */}
                          <div className="absolute inset-0 opacity-50 mix-blend-overlay bg-[url('https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=600')] bg-cover bg-center grayscale contrast-125"></div>
                          <div className="absolute inset-0 flex flex-col items-center justify-center p-6 text-center">
                              <div className="w-16 h-16 rounded-full border-2 border-stone-600 flex items-center justify-center mb-4 bg-black/50 backdrop-blur-sm">
                                 <Icon path={Icons.Music} className="text-gold-500" />
                              </div>
                              <h3 className="font-serif font-bold text-2xl md:text-3xl text-stone-200">ОЖИВИ</h3>
                              <p className="text-gold-500 text-xs tracking-[0.3em] uppercase mt-2">Коллекция памяти</p>
                          </div>
                      </div>
                   </div>

                   {/* The Vinyl Disc */}
                   <div className={`absolute top-[2%] left-[2%] w-[96%] h-[96%] rounded-full bg-[#0a0a0a] border-[4px] border-[#1a1a1a] shadow-2xl z-20 transition-transform duration-700 ease-in-out ${isPlaying ? 'translate-x-[20%] md:translate-x-[60px] rotate-12' : 'translate-x-2 rotate-0'}`}>
                      {/* Shine Reflection */}
                      <div className="absolute inset-0 rounded-full bg-gradient-to-tr from-white/10 to-transparent pointer-events-none z-30"></div>
                      
                      <div className={`w-full h-full rounded-full flex items-center justify-center ${isPlaying ? 'animate-[spin_4s_linear_infinite]' : ''}`}>
                          {/* Grooves */}
                          {[1,2,3,4,5,6].map(i => (
                             <div key={i} className="absolute rounded-full border border-stone-800/40" style={{ inset: `${i * 8}%` }}></div>
                          ))}
                          
                          {/* Label */}
                          <div className="w-[35%] h-[35%] bg-gradient-to-br from-amber-700 to-red-900 rounded-full flex items-center justify-center relative shadow-inner z-40 border border-white/10">
                             <div className="w-2 h-2 bg-black rounded-full"></div>
                             <span className="absolute bottom-3 text-[6px] md:text-[8px] font-black uppercase tracking-widest text-amber-200/80">Stereo</span>
                          </div>
                      </div>
                   </div>

                   {/* Tonearm (Needle) - The Classic Element */}
                   <div className={`absolute top-[-20px] right-[-20px] w-8 h-32 md:w-10 md:h-40 z-50 transition-transform duration-700 origin-top shadow-xl ${isPlaying ? 'rotate-[30deg] translate-x-[20%] md:translate-x-[60px]' : 'rotate-0 translate-x-0'}`}>
                      <div className="w-2 h-full bg-stone-400 mx-auto rounded-full relative bg-gradient-to-r from-stone-300 to-stone-500">
                          {/* Pivot */}
                          <div className="absolute top-0 left-1/2 -translate-x-1/2 w-8 h-8 rounded-full bg-stone-800 border-2 border-stone-500 shadow-lg"></div>
                          {/* Head */}
                          <div className="absolute bottom-0 left-1/2 -translate-x-1/2 w-6 h-8 bg-stone-800 rounded-sm border border-stone-600"></div>
                      </div>
                   </div>

                   {/* Play Button Overlay (Hidden when playing) */}
                   <div className={`absolute top-1/2 left-1/2 transform translate-x-[10%] md:translate-x-[30px] -translate-y-1/2 z-50 transition-all duration-300 ${isPlaying ? 'opacity-0 scale-50 pointer-events-none' : 'opacity-100 scale-100'}`}>
                      <div className="w-16 h-16 md:w-20 md:h-20 bg-white/10 backdrop-blur-md rounded-full flex items-center justify-center border border-white/30 shadow-[0_0_30px_rgba(255,255,255,0.2)] animate-pulse-glow hover:scale-110 transition-transform">
                         <Icon path={Icons.Play} className="fill-white text-white ml-1 w-8 h-8" />
                      </div>
                   </div>
               </div>
            </div>
          );
        };

        // --- 3D TILT SERVICE CARD ---
        const TiltCard = ({ title, desc, icon }) => {
            const [rotate, setRotate] = useState({ x: 0, y: 0 });
            
            const handleMove = (e) => {
                const card = e.currentTarget;
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left; 
                const y = e.clientY - rect.top;
                const cx = rect.width / 2;
                const cy = rect.height / 2;
                setRotate({ x: ((y - cy) / cy) * -5, y: ((x - cx) / cx) * 5 });
            };

            return (
                <div className="relative perspective-1000 group h-full" onMouseMove={handleMove} onMouseLeave={() => setRotate({x:0, y:0})}>
                    <div 
                        className="h-full duration-200 ease-out preserve-3d rounded-2xl bg-[#0f0f0f] border border-stone-800 p-8 flex flex-col items-start transition-all shadow-xl group-hover:shadow-gold-500/10 group-hover:border-gold-500/30"
                        style={{ transform: `rotateX(${rotate.x}deg) rotateY(${rotate.y}deg)` }}
                    >
                        <div className="w-14 h-14 rounded-xl bg-gradient-to-br from-stone-800 to-black flex items-center justify-center text-gold-500 mb-6 border border-stone-700 group-hover:scale-110 transition-transform duration-500">
                            {icon}
                        </div>
                        <h3 className="text-xl md:text-2xl font-serif font-bold text-white mb-3 group-hover:text-gold-500 transition-colors">{title}</h3>
                        <p className="text-stone-400 text-sm leading-relaxed">{desc}</p>
                    </div>
                </div>
            );
        };

        const ComparisonSlider = () => {
            const [val, setVal] = useState(50);
            const img = "https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=1200";

            return (
                <div className="relative w-full aspect-[4/5] md:aspect-[16/9] rounded-2xl overflow-hidden border border-stone-800 shadow-2xl group select-none mt-8">
                    {/* After */}
                    <div className="absolute inset-0 bg-cover bg-center" style={{ backgroundImage: `url(${img})`, filter: 'contrast(1.1) saturate(1.15) brightness(1.05) sharpen(1)' }}>
                        <div className="absolute top-4 right-4 bg-black/60 px-3 py-1.5 rounded-full text-[10px] font-bold border border-white/10 tracking-wider text-gold-500">РЕЗУЛЬТАТ</div>
                    </div>
                    {/* Before */}

                        style={{ 
                            backgroundImage: `url(${img})`,

                        <div className="absolute top-4 left-4 bg-black/60 px-3 py-1.5 rounded-full text-[10px] font-bold border border-white/10 text-stone-400 tracking-wider">ОРИГИНАЛ</div>
                        {/* Fake Scratches Overlay */}
                        <div className="absolute inset-0 opacity-30 mix-blend-screen bg-[url('https://www.transparenttextures.com/patterns/dust.png')]"></div>
                    </div>
                    {/* Handle */}
                    <input type="range" min="0" max="100" value={val} onChange={(e)=>setVal(e.target.value)} className="absolute inset-0 w-full h-full opacity-0 cursor-ew-resize z-30" />
                    <div className="absolute inset-y-0 w-0.5 bg-gold-500 shadow-[0_0_15px_#f59e0b] z-20 pointer-events-none" style={{ left: `${val}%` }}>
                        <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-10 h-10 bg-black/80 rounded-full border border-gold-500 flex items-center justify-center shadow-[0_0_20px_rgba(245,158,11,0.5)]">
                            <div className="flex gap-1">
                                <div className="w-0.5 h-3 bg-white/80"></div>
                                <div className="w-0.5 h-3 bg-white/80"></div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const Form = () => {
            const [sent, setSent] = useState(false);
            const handleSubmit = (e) => { e.preventDefault(); setSent(true); };
            
            if(sent) return (
                <div className="bg-stone-900/50 p-8 rounded-2xl border border-green-500/30 text-center animate-slide-up">
                    <div className="w-16 h-16 bg-green-500/20 rounded-full flex items-center justify-center mx-auto mb-4 text-green-500"><Icon path={Icons.Check} size={32} /></div>
                    <h3 className="text-2xl font-serif text-white mb-2">Принято!</h3>
                    <p className="text-stone-400">Мы уже готовим магию для вас.</p>
                    <button onClick={() => setSent(false)} className="mt-4 text-sm text-gold-500 hover:text-white underline">Отправить еще</button>
                </div>
            );

            return (
                <form onSubmit={handleSubmit} className="bg-[#0f0f0f] p-6 md:p-8 rounded-2xl border border-stone-800 space-y-4 shadow-2xl relative overflow-hidden group">
                    <div className="absolute top-0 right-0 w-32 h-32 bg-gold-500/5 rounded-full blur-3xl pointer-events-none group-hover:bg-gold-500/10 transition-colors"></div>
                    <h3 className="text-2xl font-serif text-white mb-1">Начать магию</h3>
                    <p className="text-stone-500 text-sm mb-4">Оставьте контакт, мы свяжемся в Telegram</p>
                    
                    <div className="space-y-3">
                        <input required type="text" placeholder="Ваше имя" className="w-full bg-stone-900 border border-stone-700 rounded-lg px-4 py-3 text-white focus:border-gold-500 outline-none transition-colors placeholder:text-stone-600" />
                        <input required type="text" placeholder="@username или телефон" className="w-full bg-stone-900 border border-stone-700 rounded-lg px-4 py-3 text-white focus:border-gold-500 outline-none transition-colors placeholder:text-stone-600" />
                    </div>
                    
                    <button className="w-full py-4 bg-gradient-to-r from-gold-600 to-amber-700 text-white rounded-lg font-bold hover:from-gold-500 hover:to-amber-600 transition-all shadow-lg flex items-center justify-center gap-2 mt-2">
                        <span>Отправить заявку</span>
                        <Icon path={Icons.ArrowRight} size={18} />
                    </button>
                </form>
            );
        };

        const App = () => {
            const [mouse, setMouse] = useState({ x: 0, y: 0 });
            useEffect(() => {
                const move = (e) => setMouse({ x: e.clientX || e.touches?.[0].clientX, y: e.clientY || e.touches?.[0].clientY });
                window.addEventListener('mousemove', move);
                window.addEventListener('touchmove', move);
                return () => {
                    window.removeEventListener('mousemove', move);
                    window.removeEventListener('touchmove', move);
                }
            }, []);

            return (
                <div className="relative min-h-screen">
                    <div className="noise-overlay"></div>
                    <MagicDustBackground />

                    {/* Spotlight Effect */}
                    <div 
                        className="fixed w-[300px] h-[300px] md:w-[600px] md:h-[600px] bg-gold-500/10 rounded-full blur-[80px] md:blur-[120px] pointer-events-none z-0 mix-blend-screen transition-transform duration-100 ease-out"
                        style={{ transform: `translate(${mouse.x - (window.innerWidth < 768 ? 150 : 300)}px, ${mouse.y - (window.innerWidth < 768 ? 150 : 300)}px)` }}
                    />

                    {/* Navbar */}
                    <nav className="fixed top-0 w-full z-40 px-6 py-6 flex justify-between items-center backdrop-blur-sm bg-black/20 border-b border-white/5">
                        <div className="font-serif font-black text-xl md:text-2xl text-white tracking-widest flex items-center gap-2">
                            <span className="text-gold-500">✦</span> ОЖИВИ
                        </div>
                        <a href="https://t.me/ozhiviBY" className="text-xs font-bold text-stone-400 hover:text-gold-500 transition-colors tracking-widest uppercase hidden md:block">
                            Связаться в Telegram
                        </a>
                    </nav>

                    {/* Floating FAB for Mobile */}
                    <div className="fixed bottom-6 right-6 z-50 animate-slide-up">
                        <a href="https://t.me/ozhiviBY" target="_blank" className="flex items-center gap-3 bg-[#229ED9] text-white p-4 rounded-full shadow-[0_4px_20px_rgba(34,158,217,0.5)] border border-white/20 hover:scale-105 transition-transform">
                            <Icon path={Icons.Telegram} size={28} />
                            <span className="font-bold hidden md:block pr-2">Написать нам</span>
                        </a>
                    </div>

                    {/* HERO */}
                    <section className="min-h-screen flex flex-col justify-center pt-24 pb-12 px-6 relative z-10 overflow-hidden">
                        <div className="container mx-auto grid lg:grid-cols-2 gap-12 lg:gap-20 items-center">
                            
                            {/* Text Content */}
                            <div className="order-2 lg:order-1 space-y-6 md:space-y-8 text-center lg:text-left">
                                <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-gold-900/30 border border-gold-500/20 text-gold-500 text-[10px] md:text-xs font-bold tracking-[0.2em] uppercase mx-auto lg:mx-0">
                                    <span className="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span>
                                    Магия доступна
                                </div>
                                
                                <h1 className="text-5xl md:text-7xl lg:text-8xl font-serif font-black leading-[0.95] text-white tracking-tight">
                                    ОЖИВИ <br/>
                                    <span className="text-transparent bg-clip-text bg-gradient-to-r from-gold-400 via-amber-600 to-orange-700 filter drop-shadow-[0_0_15px_rgba(245,158,11,0.2)]">
                                        ИСТОРИЮ
                                    </span>
                                </h1>
                                
                                <p className="text-base md:text-lg text-stone-400 max-w-lg mx-auto lg:mx-0 leading-relaxed">
                                    Мы превращаем старые фотографии в живое кино, а воспоминания — в вечные истории. Без сложных слов. Только магия.
                                </p>

                                <div className="pt-4 max-w-md mx-auto lg:mx-0">
                                    <Form />
                                </div>
